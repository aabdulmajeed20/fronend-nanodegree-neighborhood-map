<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nieghborhood map project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>


<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
<input type="text" data-bind="value: filterSearch, valueUpdate: 'afterkeydown'" class="form-control" placeholder="Search">
<div class="list-group" data-bind="foreach: filteredTestPlaces">
    <a href="#" class="list-group-item" data-bind="text: name, click: showInfo"></a>
</div>
</div>


<!-- Use any element to open the sidenav -->
<button class="navbar-toggler">
        <span class="navbar-toggler-icon" onclick="openNav()">OPEN</span>
</button>
<div class="row">
    <div class="col-lg-4 col-md-4 col-xs-12">

    </div>
    <div id="map" class="col-lg-8 col-md-8 col-xs-12"></div>

</div>


<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="js/knockout.js"></script>
<script src="js/main.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDstO81pLVNpaxnFy_2a7GZIViUpOojGhc&callback=initMap"
    onerror="googleMapsError()">
    </script>
</body>

</html>
